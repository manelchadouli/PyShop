{% extends 'base.html' %}
{% block content %}
<h1 >Products</h1>
   <!-- Register/Sign In Section -->

    <div class="container mt-1" style="margin-bottom: 20px">
        <div class="row justify-content-end align-items-center">
            <div class="col-auto">
                <!-- Profile Icon -->
                <i class="bi bi-person-fill me-5" ></i>
                <!-- Register and Sign In Links -->
                <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
                <a class="btn btn-primary ms-2" href="{% url 'login' %}">Sign In</a>
            </div>
        </div>
    </div>

<div class="row">
    {% for product in products %}

    <div class="col">
        <div class="card">
            <img src="{{ product.image_url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.price }}</p>
                <button class="btn btn-primary add-to-cart-btn" data-product-id="{{ product.id }}"
                >Add to Cart
                </button>
            </div>
        </div>
    </div>
    {% endfor %}

</div>


{% endblock %}
