<!-- cart.html -->
{% extends 'base.html' %}
{% block content %}
<h1>Cart</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
              <th scope="col">Quantity</th>
    </tr>
    </thead>
    <tbody>
    <div>
        <nav>
            <ul>
                <li>
                    <span class="" href="/" tabindex="0" role="link">Home</span>
                    <span class="" aria-hidden="true"><svg viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" class="BX8ACZ8a _1M7LKExr _2Ds_eQvo" role="img" alt="common_arrows" aria-label="common_arrows"><path d="M846.6 329.7c19.9-17.2 49.9-15 67.1 4.9 15.4 17.9 15.2 44 0.5 61.6l-5.4 5.5-365.3 315.5c-15.9 13.7-38.5 15.2-55.8 4.6l-6.3-4.6-366.1-315.5c-19.9-17.1-22.1-47.2-5-67 15.4-17.9 41.3-21.5 60.8-9.6l6.2 4.6 335.1 288.7 334.2-288.7z"></path></svg></span>

                </li>
                <li> <span class="" href="/" tabindex="0" role="link">Cart</span>
               </li>
            </ul>
        </nav>
    </div>
    {% for item in cart_items %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><img src="{{ item.image_url }}" alt="{{ item.name }}" style="width: 100px; height: 100px;"></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
         <td>{{ item.quantity }}</td>
        <td>
            <button class="btn btn-danger btn-sm remove-from-cart-btn" data-product-id="{{ item.id }}"
                    data-bs-toggle="popover" data-bs-placement="right"
                    data-bs-custom-class="custom-popover"
                    data-bs-title="ohhhh!!!"
                    data-bs-content="you just deleted this product.">
                <i class="bi bi-trash"></i> Delete
            </button>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
